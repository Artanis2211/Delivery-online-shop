<header class="header" data-aos="fade-down" data-aos-duration="500">
	<div class="header__line"></div>
	<section class="header-top">
		<div class="header__top-container __container">
			<div class="header-top__body">
				<div class="logo">
					<a href="http://" target="_blank" rel="noopener noreferrer">
						<img src="../assets/icons/header-top/logo.svg" alt="" />
					</a>
				</div>
				<nav class="menu__body">
					<ul class="menu__list">
						<li class="menu__link">
							<a href="http://" target="_blank" rel="noopener noreferrer"
								>Доска объявлений</a
							>
						</li>

						<li class="menu__link">
							<a
								href="../service.html"
								target="_blank"
								rel="noopener noreferrer"
								>Сервисный центр</a
							>
						</li>

						<li class="menu__link">
							<a href="http://" target="_blank" rel="noopener noreferrer"
								>Интернет-магазин Dily.ru</a
							>
						</li>

						<li class="menu__link">
							<a href="http://" target="_blank" rel="noopener noreferrer"
								>Скупка</a
							>
						</li>
					</ul>
				</nav>
				<div class="menu__navigation">
					<div class="navigation__block">
						<span class="item-location"
							><a href="#" target="_blank" rel="noopener noreferrer"
								>Москва</a
							></span
						>
					</div>
					<span class="menu__arrow"></span>
					<div class="navigation__block">
						<span class="item-person"
							><a href="#" target="_blank" rel="noopener noreferrer"
								>Вход/ регистрация</a
							></span
						>
					</div>
				</div>
				<div class="menu__action-block" hidden>
					<div class="action__items">
						<span class="item__action _icon-catalog"></span>
						<span class="item__action _icon-like"></span>
						<span class="item__action _icon-cart"></span>
					</div>
				</div>
				<div class="navigation__menu-block" hidden>
					<a href="#" target="_blank" rel="noopener noreferrer"
						><span class="item-location"></span
					></a>
					<a href="#" target="_blank" rel="noopener noreferrer"
						><span class="item-person"></span
					></a>
				</div>
				<div class="menu__icon" hidden>
					<span></span>
				</div>
			</div>
		</div>
	</section>
	<section class="header__body">
		<div class="header__body-container __container">
			<div class="header__block">
				<div class="block__catalog">
					<span class="catalog__title">Каталог товаров</span>
					<a href="#" class="catalog__link">Доставка и оплата</a>
				</div>
				<div class="block__search">
					<form action="#" method="get" class="form__search">
						<input
							type="text"
							class="input-search"
							placeholder="Я хочу купить"
						/>
						<button class="btn__search">Найти</button>
					</form>
				</div>
				<div class="block__action">
					<h2 class="action__title">Поддержка</h2>
					<div class="action__items">
						<span class="item__action _icon-catalog"></span>
						<span class="item__action _icon-like"></span>
						<span class="item__action _icon-cart"></span>
					</div>
				</div>
				<div class="catalog__block" hidden>
					<span class="catalog__title"></span>
					<a href="#" class="catalog__link"></a>
				</div>
				<div class="search__block" hidden>
					<form action="#" method="get" class="form__search">
						<input
							type="text"
							class="input-search"
							placeholder="Я хочу купить"
						/>
					</form>
				</div>
			</div>
		</div>
	</section>
</header>
